syntax = "proto3";

option go_package = "my-protobuf/protogen/basic";

enum Gender {
  GENDER_UNSPECIFIED = 0;
  GENDER_MALE = 1;
  GENDER_FEMALE = 2;
}

message User {
  uint32 id = 1;
  string username = 2;
  bool is_active = 3 [json_name = "is_active"];
  bytes password = 4;

  repeated string emails = 19;
  Gender gender = 5;
  Address address = 6;
}

message Address{
  string street = 1;
  string city = 2;
  string country = 3;
}

// ["json_name = ""]